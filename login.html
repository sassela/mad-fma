<!DOCTYPE html>
<html>
<head>
    <title>Zedland Studentpad</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="all.css" />
    <link rel="stylesheet"  href="http://code.jquery.com/mobile/git/jquery.mobile-git.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/mobile/git/jquery.mobile-git.js"></script>

</head>
<body>
<div data-role="page" id="login" data-title="login">
    <div data-role="header">
        <h1>Zedland Studentpad</h1>
    </div>

    <div data-role="content" data-add-back-btn="true">
        <h2>Login</h2>
        <form>
            <label for="studentno" class="ui-hidden-accessible">Student No.:</label>
            <input type="text" id="studentno" name="studentno" placeholder="Student No." />

            <label for="password" class="ui-hidden-accessible">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" />


        </form>
        <a href="index.html" rel="external" data-role="button">Login</a>
        <p>Don't have an account? <a href="register.html" rel="external">Register</a></p>

        </div>
    </div>
</div>
</body>
</html>
