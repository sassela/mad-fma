<!DOCTYPE html> 
<html> 
	<head> 
	<title>Zetland Studentpad</title> 
	
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
	<link rel="stylesheet" href="index.css" />
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
	<script src="index.js"></script>
</head> 
<body> 

<div data-role="page" id="home" data-title="home">

	<div data-role="header">
		<h1>Zetland Studentpad</h1>
	</div>

	<div data-role="content">	
		<p class="logo-home"><img src="images/zetland studentpad-logo-main.png" alt="Zeltand Studentpad logo"></p>
		<!-- form functionality currently disabled as per spec. Links only -->
		<form>
			<label for="location" a class="ui-hidden-accessible">Location:</label>
			<input type="text" id="location" name="location" placeholder="Enter a location or postcode" disabled/>
		</form>
		<a href="#bar" data-role="button">Find a flatmate</a>
		<a href="#bar" data-role="button">Find a place</a>

	</div>

	<div data-role="footer">
		<h4>Page Footer</h4>
	</div>
</div>


<!-- Start of second page -->
<div data-role="page" id="bar">

	<div data-role="header">
		<h1>Bar</h1>
	</div><!-- /header -->

	<div data-role="content">	
		<p>I'm the second in the source order so I'm hidden when the page loads. I'm just shown if a link that references my ID is beeing clicked.</p>		
		<p><a href="#home">Back to home</a></p>	
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page -->
</body>
</html>
